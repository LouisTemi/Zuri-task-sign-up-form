<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h2 class="header">
                Learn to code by watching others
            </h2>
            <p class="under-header">
                See how experienced developers solve problems in real-time. 
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
            </p>
        </div>

        <div class="right-content">
            <div class="try-text-div">
                <p class="try-text"> Try it free 7 days <span class="inner-try-text">then $20/mo.thereafter</span>
            </div>
            <div class="input-wrapper">
                <form action="" class="input-form"> 
                    <input type="text" class="enter input-size" required placeholder="First Name"> 
                    <input type="text" class="enter input-size" required placeholder="Last Name">
                    <input type="email" class="enter input-size" required placeholder="Email Address">
                    <input type="password" class="enter input-size" required placeholder="Password">  
                    <button class="button input-size">CLAIM YOUR FREE TRIAL</button>                 
                </form>
                
                <div class="terms-services">
                    By clicking the button, you are agreeing to our
                    <span class="inner-terms">Terms and Services</span> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
